<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2 Oyunluk Site</title>
<style>
body { font-family: Arial; background:#f0f0f0; margin:0; padding:0;}
header { background:#4CAF50; color:white; padding:15px; text-align:center;}
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; padding:20px; }
.card { background:white; border-radius:10px; padding:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
.card button { margin-top:10px; padding:8px 12px; border:none; border-radius:5px; background:#4CAF50; color:white; cursor:pointer;}
iframe { width:100%; height:400px; border:none; margin-top:10px;}
</style>
</head>
<body>
<header><h1>2 Oyunluk Site</h1></header>

<div id="grid" class="grid"></div>

<div id="gamePage" style="display:none; padding:20px;">
<h2 id="gameTitle"></h2>
<p id="gameDesc"></p>
<iframe id="gameIframe" src=""></iframe>
<button onclick="location.hash='/'" style="margin-top:10px;">Geri DÃ¶n</button>
</div>

<script>
// Oyun listesi
const games = [
  {title:"Oyun 1", slug:"oyun1", desc:"Bu Oyun 1", iframeSrc:"games/oyun1.html"},
  {title:"Oyun 2", slug:"oyun2", desc:"Bu Oyun 2", iframeSrc:"games/oyun2.html"}
];

const grid = document.getElementById('grid');
const home = grid.parentElement;
const gamePage = document.getElementById('gamePage');
const gameTitle = document.getElementById('gameTitle');
const gameDesc = document.getElementById('gameDesc');
const gameIframe = document.getElementById('gameIframe');

function renderGrid() {
  grid.innerHTML = '';
  games.forEach(g => {
    const card = document.createElement('div'); card.className='card';
    const title = document.createElement('h3'); title.textContent=g.title;
    const desc = document.createElement('p'); desc.textContent=g.desc;
    const btn = document.createElement('button'); btn.textContent='Oyna';
    btn.addEventListener('click',()=>{navigateTo('/'+g.slug);});
    card.appendChild(title); card.appendChild(desc); card.appendChild(btn);
    grid.appendChild(card);
  });
}

function navigateTo(path){ location.hash = '#'+path; }
function showHome(){ home.style.display='block'; gamePage.style.display='none'; }
function showGame(slug){
  const g = games.find(x=>x.slug===slug);
  if(!g){ showHome(); return; }
  home.style.display='none'; gamePage.style.display='block';
  gameTitle.textContent=g.title; gameDesc.textContent=g.desc;
  if(g.iframeSrc){ gameIframe.src=g.iframeSrc; } else { gameIframe.src='about:blank'; }
}
function onHashChange(){
  const hash = location.hash.replace(/^#/,'') || '/';
  if(hash==='/' || hash===''){ showHome(); }
  else{ showGame(hash.replace(/^\//,'')); }
}
window.addEventListener('hashchange', onHashChange);
renderGrid();
onHashChange();
</script>
</body>
</html>
